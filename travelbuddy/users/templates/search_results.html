<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBuddy - Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
        }
        .result-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .result-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Results</h2>
        {% if results %}
            {% for destination in results %}
                <div class="result-item">
                    <h3><a href="{% url 'view_destination' destination.id %}">{{ destination.name }}</a></h3>
                    <p>{{ destination.description }}</p>
                    <p>Location: {{ destination.location }}</p>
                    <p>Travel Dates: {{ destination.travel_dates }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
</body>
</html>
